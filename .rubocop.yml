require:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 2.6.0
  Exclude:
    - 'tmp/**/*'
    - 'debug.rb'
    - 'examples/**/*'
    - 'spec/approvals/**/*'
    - 'spec/fixtures/**/*'

# Allow longer lines in command DSL
Layout/LineLength:
  Exclude:
    - lib/colorly/command.rb
